<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/heading.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Контакты</title>
  </head>
  <body>
    <a href="../html/index.html"
      ><i class="fa fa-home home" aria-hidden="true"></i
    ></a>
    <main>
      <div class="main__wrapper">
        <div class="main__header">
          <h1 class="heading1">Свяжитесь с нами !</h1>
        </div>
        <div class="main__contact-card">
          <div class="main__contact-card_first">
            <i class="fa fa-mobile icon phone" aria-hidden="true"></i>
            <div class="main__contact-card_wrapper">
              <span class="icon_name">Телефон</span>
              <div class="span-wrapper">
                <span class="">8-017-30-30-398</span>
                <span class="">8-029-165-03-97</span>
                <span class="">8-029-611-80-74</span>
              </div>
            </div>
          </div>
          <div class="main__contact-card_second">
            <i class="fa fa-map-marker icon location" aria-hidden="true"></i>
            <div class="main__contact-card_wrapper">
              <span class="icon_name">Адрес</span>
              <div class="span-wrapper">
                <span class="">г.Минск, ул.Калинина, 3</span>
              </div>
            </div>
          </div>
          <div class="main__contact-card_third">
            <i class="fa fa-envelope-o icon envelope" aria-hidden="true"></i>
            <div class="main__contact-card_wrapper">
              <span class="icon_name">Почта</span>
              <div class="span-wrapper">
                <span class="">info@teatrprod.by</span>
                <span class="">tеatr@teatrprod.by</span>
              </div>
            </div>
          </div>
        </div>
        <div class="main__contact-form">
          <form action="">
            <input type="text" placeholder="ФИО" />
            <input type="text" placeholder="Ваш Email" />
            <textarea
              name="message"
              placeholder="Сообщение"
              cols="20"
              rows="5"
            ></textarea>
            <button class="button button_send" type="submit">
              <svg class="button__svg">
                <rect class="button__rect"></rect></svg
              >Отправить
            </button>
          </form>
        </div>
      </div>
      <div class="main__social-networks">
        <i class="fa-brands fa-twitter"></i
        ><i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/d0a521b1f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
